name: Deploy Sphinx Docs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install sphinx sphinx-rtd-theme sphinx-intl
          pip install -r requirements.txt || true

      - name: Build HTML
        working-directory: docs
        run: |
          make html
          make html_en
          mkdir -p build/pages/ja build/pages/en
          cp -r build/html/* build/pages/ja/
          cp -r build/html_en/* build/pages/en/
          echo '<meta http-equiv="refresh" content="0;url=en/">' > build/pages/index.html
          touch build/pages/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
